<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- google font Dosis-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;1,100&display=swap"
      rel="stylesheet"
    />
    <!-- CSS-->
    <link rel="stylesheet" href="src/styles.css" />
    <!-- FontAwesome Kit-->
    <script
      src="https://kit.fontawesome.com/7a212b6d57.js"
      crossorigin="anonymous"
    ></script>
    <!--Axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>☔️ Weather App by Ana Lypai</title>
  </head>
  <body>
    <div class="container">
      <!-- Search bar-->
      <form>
        <div class="row align-items-center">
          <div class="col" id="search">
            <i class="fa-solid fa-compass"></i>
            <input
              type="text"
              class="form-control w-50 d-inline"
              autocomplete="off"
              id="search-bar-input"
              placeholder="Type a city..."
            />
            <button type="button" class="btn btn-info d-inline" id="search-btn">
              Search
            </button>
            <span>
              <button
                type="button"
                class="btn btn-info d-inline"
                id="current-location-btn"
              >
                Current location
              </button>
            </span>
          </div>
        </div>
      </form>

      <!-- Chosen city and current weather/date info-->
      <br />
      <h1 class="chosen-city" id="submitted-city">Skadovsk</h1>
      <ul>
        <li id="date">Tuesday, May 21<sup>th</sup>, 14:38</li>
        <li class="weather-description" id="weather-descrip">
          Sunny and balmy
        </li>
      </ul>
      <div class="row">
        <div class="col-6" id="currentTemperature">
          25
          <sup class="temperature"> <a href="#" id="celsius">°C</a></sup>
          <img src="media/icons/sun.svg" alt="Sun" class="first-img" />
        </div>
        <!--<span>|<span class="temperature"> <a href="#" id="fahrenheit">°F</a></span></span>-->

        <div class="col-6">
          <li id="feels-like">Feels like 24°C</li>
          <li id="humidity">Humidity 63%</li>
          <li id="wind-speed">Wind speed 24 m/s</li>
        </div>
      </div>

      <!-- Additional current weather information-->
      <!--Maybe change id's to classes? and leave id's for JS-->

      <br />

      <!-- 5-day forecast-->
      <div class="row justify-content-center">
        <div class="card col-sm-2">
          <i class="fa-solid fa-cloud-sun"></i>
          <p class="weekday">Fri</p>
          <p class="f-temp">21°C</p>
        </div>

        <div class="card col-sm-2">
          <i class="fa-solid fa-wind"></i>
          <p class="weekday">Sat</p>
          <p class="f-temp">23°C</p>
        </div>

        <div class="card col-sm-2">
          <i class="fa-solid fa-cloud-rain"></i>
          <p class="weekday">Sun</p>
          <p class="f-temp">22°C</p>
        </div>

        <div class="card col-sm-2">
          <i class="fa-solid fa-cloud"></i>
          <p class="weekday">Mon</p>
          <p class="f-temp">23°C</p>
        </div>

        <div class="card col-sm-2">
          <i class="fa-solid fa-sun"></i>
          <p class="weekday">Tue</p>
          <p class="f-temp">20°C</p>
        </div>
      </div>

      <p>
        <a
          href="https://github.com/lipaysha/lipaysha-awesome-app/tree/main/my-weather-app"
          class="open-link"
          >Open-source code</a
        >
        by Anastasiia Lypai ✨
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>

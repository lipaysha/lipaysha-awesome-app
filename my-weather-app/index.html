<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- google font Dosis-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- CSS-->
    <link rel="stylesheet" href="src/styles.css" />
    <!-- FontAwesome Kit-->
    <script
      src="https://kit.fontawesome.com/7a212b6d57.js"
      crossorigin="anonymous"
    ></script>
    <!--Axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>☔️ Weather App by Ana Lypai</title>
  </head>
  <body>
    <div class="container">
      <!-- Search bar-->
      <form>
        <div class="row align-items-center">
          <div class="col" id="search">
            <i class="fa-solid fa-compass"></i>
            <input
              type="text"
              class="form-control w-50 d-inline"
              autocomplete="off"
              id="search-bar-input"
              placeholder="Type a city..."
            />
            <button type="button" class="btn btn-info d-inline" id="search-btn">
              Search
            </button>
            <span>
              <button
                type="button"
                class="btn btn-info d-inline"
                id="current-location-btn"
              >
                Current location
              </button>
            </span>
          </div>
        </div>
      </form>

      <!-- Chosen city and current weather/date info-->
      <br />
      <h1 class="chosen-city" id="submitted-city">Skadovsk</h1>
      <div class="current-info-table align-items-center">
        <span class="align-middle" id="date">
          May 21<sup>th </sup>, 2:38pm</span
        >
        <hr />
        <span class="align-middle" id="currentTemperature">25</span>
        <span class="temperature"> <a href="#" id="celsius">°C</a></span>
        <!--<span>|<span class="temperature"> <a href="#" id="fahrenheit">°F</a></span></span>-->

        <span class="align-middle m-2">
          <img src="media/icons/sun.svg" alt="Sun" class="first-img" />
        </span>
      </div>

      <p class="weather-description">Sunny and balmy</p>

      <!-- Additional current weather information-->
      <!--Maybe change id's to classes? and leave id's for JS-->
      <div class="row" id="add-info">
        <div class="col details-1">Feels like</div>
        <div class="col details-2">24°C</div>
        <div class="w-100"></div>
        <div class="col details-1">Humidity</div>
        <div class="col details-2">63%</div>
        <div class="w-100"></div>
        <div class="col details-1">Wind</div>
        <div class="col details-2">24 km/h SW</div>
        <div class="w-100"></div>
        <div class="col details-1">UV Index</div>
        <div class="col details-2">6 (High)</div>
      </div>
      <br />

      <!-- 5-day forecast-->
      <div class="row justify-content-center">
        <div class="card col-sm-2">
          <i class="fa-solid fa-cloud-sun"></i>
          <p class="weekday">Fri</p>
          <p class="f-temp">21°C</p>
        </div>

        <div class="card col-sm-2">
          <i class="fa-solid fa-wind"></i>
          <p class="weekday">Sat</p>
          <p class="f-temp">23°C</p>
        </div>

        <div class="card col-sm-2">
          <i class="fa-solid fa-cloud-rain"></i>
          <p class="weekday">Sun</p>
          <p class="f-temp">22°C</p>
        </div>

        <div class="card col-sm-2">
          <i class="fa-solid fa-cloud"></i>
          <p class="weekday">Mon</p>
          <p class="f-temp">23°C</p>
        </div>

        <div class="card col-sm-2">
          <i class="fa-solid fa-sun"></i>
          <p class="weekday">Tue</p>
          <p class="f-temp">20°C</p>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
